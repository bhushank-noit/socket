<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("message", function (data) {
        console.log(data);
        document.getElementById("title").innerHTML = data;
      });
      setTimeout(() => {
        socket.emit("client", { description: "Clent Send meessage" });
      }, 10000);
      socket.on("server", function (data) {
        console.log(data);
        document.getElementById("title1").innerHTML = data.description;
      });
    </script> 

    <title>Document</title>
  </head>
  <body>
    <center style="margin: auto"><h1 id="title">Hello World</h1></center>
    <center style="margin: auto"><h1 id="title1">Hello World</h1></center>
  </body>
</html>
