<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("countuser", function (data) {
        console.log("countuser", data);
        document.getElementById("title").innerHTML =
          document.getElementById("title").innerHTML + "<hr>" + data;
      });
      socket.on("newuser", function (data) {
        console.log("newuser", data);
        document.getElementById("title").innerHTML =
          document.getElementById("title").innerHTML + "<hr>" + data;
      });
    </script>

    <title>Document</title>
  </head>
  <body>
    <center style="margin: auto"><h1 id="title">Hello World</h1></center>
    <center style="margin: auto"><h1 id="title1">Hello World</h1></center>
  </body>
</html>
